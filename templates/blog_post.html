{% extends "base.html" %}

{% block title %}{{ post.title }} - Blog{% endblock %}

{% block body %}
<div class="flex h-screen bg-gray-50 dark:bg-gray-900">
    {% include "components/sidebar.html" %}
    
    <div class="flex-1 ml-64">
        {% include "components/navbar.html" %}
        
        <main class="p-6 mt-16">
            <div class="max-w-4xl mx-auto">
                <a href="{{ url_for('main.blog') }}" class="text-indigo-600 dark:text-indigo-400 hover:underline mb-4 inline-block">← Back to Blog</a>
                
                <article class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
                    <div class="mb-6">
                        <div class="text-sm text-gray-500 dark:text-gray-400 mb-2">{{ post.date }} • {{ post.author }}</div>
                        <h1 class="text-4xl font-display font-bold text-gray-800 dark:text-gray-200 mb-4">{{ post.title }}</h1>
                    </div>
                    
                    <div class="prose dark:prose-invert max-w-none">
                        {{ post.content | safe }}
                    </div>
                </article>
            </div>
        </main>
    </div>
</div>
{% endblock %}
